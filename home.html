<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pennypts</title>
    <style>
        :root {
            --cyber-blue: #000428;
            --neon-blue: #00f7ff;
            --dark-blue: #004e92;
            --light-blue: #2196f3;
            --stake-white: #ffffff;
            --glow-blue: rgba(0, 247, 255, 0.5);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, var(--cyber-blue), var(--dark-blue));
            color: var(--stake-white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow-x: hidden;
            opacity: 0; /* Start hidden */
            transition: opacity 1s ease-in-out; /* Smooth fade-in transition */
        }

        body.fade-in {
            opacity: 1; /* When the fade-in class is added, opacity is set to 1 */
        }

        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 0 0 10px 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        /* Navbar */
        .cyber-navbar {
            background: rgba(0, 4, 40, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            top: 1rem;
            left: 15%;
            right: 15%;
            z-index: 1000;
            border-bottom: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.2);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem 3rem;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .nav-logo {
            height: 55px;
            filter: drop-shadow(0 0 10px var(--glow-blue));
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            justify-content: center;
            align-items: center;
        }

        .nav-link {
            color: var(--stake-white);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px var(--glow-blue);
        }

        .nav-link:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--glow-blue);
        }


        .rect-box {
            width: 400px;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            border: 4px solid #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            padding: 10px;
        }

        .rect-box p {
            margin: 5px 0;
            font-size: 1.2rem;
        }

        /* Style for the Stake button */
        .stake-button {
            width: 220px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            margin-top: 20px;
        }

        .stake-button img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .stake-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 1);
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-link:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 1);
        }

        #kick-link {
            background-image: url('https://i.pinimg.com/736x/f6/4f/56/f64f5611aabc03a17fa0a1ddfc7d0490.jpg');
        }

        #yt-link {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png');
        }

        #twitter-link {
            background-image: url('https://img.freepik.com/vektoren-kostenlos/neues-twitter-logo-x-icon-design-2023_1017-45418.jpg');
        }

.nav-logo {
    position: absolute;
    left: 35%; /* Adjust this percentage to move the logo horizontally */
    height: 55px;
    filter: drop-shadow(0 0 10px var(--glow-blue));
}

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="cyber-navbar">
        <div class="nav-container">
            <a href="#" class="nav-logo">
                <img src="pennypts.png" alt="Pennypts Logo" style="height: 50px;">
            </a>
            <div class="nav-links">
                <a href="leaderboard/leaderboard.html" class="nav-link">Leaderboard</a>
                <a href="benefits/benefits.html" class="nav-link">Benefits</a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <p><strong>Explore the wager leaderboard & extra benefits below</strong></p>

    <div class="signup-section">
        <p>Sign up under code <strong>PENNY</strong></p>
        <div class="rect-box">
            <p>$7 Reload</p>
            <p>$1 / day for 7 days</p>
            <p>7 days for $7 total</p>
            <p>New users only</p>
            <p>5% rakeback</p>
            <p>Weekly Leaderboard</p>
            <p>Rank-up benefits</p>
            <p>Mini rank-up benefits</p>
            <p class="large-text">PennyPoints (Coming Soon)</p>
            <a href="http://stake.com/?c=penny" class="stake-button">
                <img src="https://cdn.dribbble.com/userupload/15215544/file/still-2778c286e035a4d088fe2e7af4a18fef.png?resize=1400x1050" alt="Stake Logo">
            </a>
        </div>
    </div>

    <div class="social-links">
        <a id="kick-link" class="social-link" href="https://kick.com/enjayy/" target="_blank"></a>
        <a id="yt-link" class="social-link" href="https://youtube.com/channel/UCzioTLxeMrkSkRAOxyXoTcw" target="_blank"></a>
        <a id="twitter-link" class="social-link" href="https://twitter.com/imEnjayy" target="_blank"></a>
    </div>

    <script>
        // Add a fade-in effect when the page loads
        window.addEventListener('load', function () {
            document.body.classList.add('fade-in'); // Adding the fade-in class after the page loads
        });
    </script>
</body>
</html>
