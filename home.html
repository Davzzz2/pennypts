<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pennypts</title>
    <link rel="icon" href="pennypts.ico" type="image/x-icon">
    
    <style>
        :root {
            --cyber-blue: #000428;
            --neon-blue: #00f7ff;
            --dark-blue: #004e92;
            --light-blue: #2196f3;
            --stake-white: #ffffff;
            --glow-blue: rgba(0, 247, 255, 0.5);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, var(--cyber-blue), var(--dark-blue));
            color: var(--stake-white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow-x: hidden;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        body.fade-in {
            opacity: 1;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 0 0 10px 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .cyber-navbar {
            background: rgba(0, 4, 40, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            top: 1rem;
            left: 15%;
            right: 15%;
            z-index: 1000;
            border-bottom: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.2);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem 3rem;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .nav-logo {
            height: 120px; /* Increased size of logo */
            filter: drop-shadow(0 0 10px var(--glow-blue));
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            justify-content: center;
            align-items: center;
        }

        .nav-link {
            color: var(--stake-white);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px var(--glow-blue);
        }

        .nav-link:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--glow-blue);
        }

        .rect-box {
            width: 400px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            border: 4px solid var(--neon-blue);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            padding: 20px;
        }

.rect-box p {
    margin: 5px 0;
    font-size: 1.2rem;
    position: relative;
}
        .bold {
            font-weight: bold;
        }

        .large-text {
            font-size: 2rem;
        }

/* Change color of New Users Only, 5% Rakeback, Rank Up Benefits, Mini-Rank Up Benefits */
/* Move text up */
.rect-box p:not(.highlight-amount):not(.highlight-signup) {
    top: -30px; /* Adjust this value to move the text upwards */
     color: #d3d3d3;
}

.highlight {
    font-size: 2.5rem !important; /* Smaller font size for text */
    font-weight: bold;
    text-shadow: 0 0 3px var(--neon-blue) !important; /* Much dimmer glow */
}

.highlight-amount {
    font-size: 2.5rem !important; /* Smaller size for $7 */
    font-weight: bold;
    position: relative;
    top: -28px; /* Move $7 up */
    text-shadow: 0 0 3px var(--neon-blue) !important; /* Dimmer glow */
}

.highlight-signup {
    font-size: 2rem !important; /* Smaller size for Signup Bonus */
    font-weight: bold;
    text-shadow: 0 0 3px var(--neon-blue) !important; /* Dimmer glow */
    position: relative;
    top: -40px; /* Increase the upward adjustment */
}

.stake-button {
    width: 220px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, var(--cyber-blue), var(--dark-blue));
    border-radius: 10px;
    overflow: hidden;
    text-decoration: none;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    font-weight: bold;
    font-size: 1.2rem;
    position: relative;
    top: -10px; /* Adjust this value to move the button upwards */
}

        .stake-button-text {
            color: var(--stake-white);
            padding: 10px 20px;
            text-transform: uppercase;
            text-align: center;
            font-size: 1.5rem;
        }

        .stake-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 1);
        }

.social-links {
    display: flex;
    gap: 20px;
    margin-top: 10px; /* Reduced space to move it upwards */
    /* You can adjust the value if needed */
    position: relative;
    top: -20px; /* Adjust this to move the social icons up further */
}

        .social-link {
            width: 40px;
            height: 40px;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-link:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 1);
        }

        #kick-link {
            background-image: url('https://i.pinimg.com/736x/f6/4f/56/f64f5611aabc03a17fa0a1ddfc7d0490.jpg');
        }

        #yt-link {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png');
        }

        #twitter-link {
            background-image: url('https://img.freepik.com/vektoren-kostenlos/neues-twitter-logo-x-icon-design-2023_1017-45418.jpg');
        }

	#discord-link {
    background-image: url('https://banner2.cleanpng.com/20180628/ii/aayi53218.webp');
    background-size: cover;
    background-position: center;
}


        .nav-logo {
            position: absolute;
            left: 30%;
            height: 120px; /* Increased logo size */
            filter: drop-shadow(0 0 10px var(--glow-blue));
        }

.bonus-info {
    font-size: 1.5rem;
    color: #d3d3d3;
    margin-top: 20px; /* Adjust as needed */
    font-weight: 600;
    text-shadow: 0 0 1px var(--neon-blue);
}

    </style>
</head>
<body>

    <div class="cyber-navbar">
        <div class="nav-container">
            <a href="#" class="nav-logo">
            </a>
            <div class="nav-links">
                <a href="leaderboard/index.html" class="nav-link">Leaderboard</a>
                <a href="benefits/benefits.html" class="nav-link">Benefits</a>
                <a href="https://gambleassist.pro" class="nav-link" target="_blank">GambleAssist</a>
            </div>
        </div>
    </div>

    <p><strong>Explore the wager leaderboard & extra benefits above</strong></p> <!-- Moved text above -->

    <div class="signup-section">
        <p>Sign up under code <strong>PENNY</strong></p>
        <div class="rect-box">
            <img src="stake.webp" alt="Stake Logo" style="width: 200px; margin-bottom: 20px;">
            <p class="highlight-amount">$7</p>
            <p class="highlight-signup">Signup Bonus</p>
            <p>New Users Only</p>
            <p>5% Rakeback On all Bets</p>
            <p>Rank Up Benefits</p>
            <p>Mini-Rank Up Benefits</p>
            <a href="http://stake.com/?c=penny" class="stake-button">
                <span class="stake-button-text">SIGN UP</span>
            </a>
        </div>
        <!-- New Text Below Box -->
        <p class="bonus-info">Post Usernames In Discord To Receive Bonus</p>
    </div>

<div class="social-links">
    <a id="kick-link" class="social-link" href="https://kick.com/enjayy/" target="_blank"></a>
    <a id="yt-link" class="social-link" href="https://youtube.com/channel/UCzioTLxeMrkSkRAOxyXoTcw" target="_blank"></a>
    <a id="twitter-link" class="social-link" href="https://twitter.com/imEnjayy" target="_blank"></a>
    <!-- New Discord Button -->
    <a id="discord-link" class="social-link" href="https://discord.gg/fns2f3cdnS" target="_blank"></a>
</div>


    <script>
        window.addEventListener('load', function () {
            document.body.classList.add('fade-in');
        });
    </script>
</body>
</html>
