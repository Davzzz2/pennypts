<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PennyPts!</title>
    <style>
        :root {
            --cyber-blue: #000428;
            --neon-blue: #00f7ff;
            --dark-blue: #004e92;
            --light-blue: #2196f3;
            --stake-white: #ffffff;
            --glow-blue: rgba(0, 247, 255, 0.5);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--cyber-blue), var(--dark-blue), var(--light-blue)); /* Gradient background */
            color: var(--stake-white);
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .fade-in {
            animation: fadeIn 3s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 0 0 10px var(--neon-blue);
        }
    </style>
</head>
<body>

    <div class="fade-in">
        <h1>Welcome to PennyPts!</h1>
    </div>

    <script>
        // After the fade-in effect, redirect to home.html
        setTimeout(function() {
            window.location.href = 'home.html';
        }, 3000); // Redirects after 3 seconds
    </script>

</body>
</html>
